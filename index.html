<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- tailwind and daisyUi cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUi  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/5.1.7/daisyui.css"
        integrity="sha512-oshf8AiuYryntDZm4WUBR/pW3a5qShtR5Z3UGUrR02alOG1qwYKDJ6dZJAyVgNYXXD/yZbqXJBZM6qcFEGQAcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section  -->
    <header>
        <!-- navigation bar section  -->
        <nav class="bg-[#15803D]">
            <div class="w-[90%] mx-auto flex flex-col items-center text-white py-4 md:flex-row md:justify-between">

                <a class="cursor-pointer font-semibold text-3xl mb-3 md:mb-0">
                    Green Earth
                </a>

                <ul class="flex flex-row gap-6 my-6 md:my-0  text-lg">
                    <li>
                        <a href="#" class="px-3 py-1 rounded-md hover:bg-[#166534] transition">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#" class="px-3 py-1 rounded-md hover:bg-[#166534] transition">
                            Gallery
                        </a>
                    </li>
                    <li>
                        <a href="#" class="px-3 py-1 rounded-md hover:bg-[#166534] transition">
                            Plant a Tree
                        </a>
                    </li>
                </ul>

                <button href="#"
                    class="px-5 py-2 bg-[#FACC15] text-[#15803D] font-semibold rounded-3xl shadow-md hover:bg-[#eab308] transition cursor-pointer">
                    Plant a Tree
                </button>
            </div>
        </nav>

        <!-- banner section  -->
        <section class="flex justify-between items-center  bg-[#CFF0DC] pb-4 md:pb-0">
            <div>
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
            <div class="mt-3 flex flex-col items-center gap-3 md:flex-none ">
                <h2 class="text-xl text-center font-bold md:text-[2.5rem]">Plant a Tree, Grow a Future</h2>
                <p class="text-center">Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.</p>
                <button href="#"
                    class="px-5 py-2 bg-[#FACC15] text-[#15803D] font-semibold rounded-3xl shadow-md hover:bg-[#eab308] transition cursor-pointer md:w-[8.5rem] ">
                    Get Involved
                </button>
            </div>
            <div>
                <img src="./assets/hero-leaf2.png" alt="">
            </div>
        </section>

    </header>


    <!-- tailwindjs -->
    <script src="./script/tailwind.js"></script>
</body>

</html>
